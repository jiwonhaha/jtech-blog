# Site settings
title: Jiwon Park's Tech Blog
email: jiwonpark0514@gmail.com
description: >-
  A tech blog about computer visionand more.
twitter_username:
github_username: jiwonhaha
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Seoul

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author information
author:
  name   : "Jiwon Park"
  avatar : "/assets/images/photo.jpg"
  bio    : "Computer vision enthusiast & CGVI graduate at UCL."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jiwonhaha"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/jiwonhaha"
    - label: "Portfolio"
      icon: "fas fa-fw fa-globe"
      url: "https://jiwonhaha.github.io"

# Footer links
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jiwonhaha"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/jiwonhaha"
    - label: "Portfolio"
      icon: "fas fa-fw fa-globe"
      url: "https://jiwonhaha.github.io"

# Post/page defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# Deployment settings
url: "https://jiwonhaha.github.io/jtech"
baseurl: "/tech-blog"  # <- change to "" if using username.github.io repo
